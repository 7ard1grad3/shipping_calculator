version: '3.8'

services:
  shipping-calculator:
    build: .
    ports:
      - "8001:8001"  # FastAPI port
      - "8502:8502"  # Streamlit port
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    driver: bridge